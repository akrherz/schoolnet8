<VirtualHost *:80>
  ServerName schoolnet8.com
  ServerAlias www.schoolnet8.com
  ServerAlias new.schoolnet8.com
  ScriptAlias /cgi-bin/ "/mesonet/www/apps/nwnwebsite/cgi-bin/"
  DocumentRoot "/mesonet/www/apps/nwnwebsite/html"

  ProxyPass /json http://localhost:8005
  <Directory "/mesonet/www/apps/nwnwebsite/cgi-bin/">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
  </Directory>
  
  <Directory "/mesonet/www/apps/nwnwebsite/html">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
  
  <Directory "/home/ldm/data">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
  
  Alias "/fx" "/home/ldm/data/kcci/fx"
  Alias "/static/radar" "/home/ldm/data/kcci/radar"
  Alias "/camera/stills" "/home/ldm/data/camera/stills"
  
</VirtualHost>
